<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../dependencies/bootstrapFramework/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>


  <div class="container">
  <h1>Task: create a function to subtract the percentage</h1>
<hr>
    <p>Umumiy summa: <input type="text" size="5" id="umumiy"></p>
    <p>Bo`linuvchi qiymat: <input type="text" size="3" id="bulinuvchi"></p>

    <button class="btn btn-success" id="getValue">GetResult</button>

    <p class="mt-4" id="foiz">Natija : Foizda  </p>
    <p class="mt-4" id="taqsim">Taqsim : Summa </p>

  </div>


  <script>
    
  let getValue = document.querySelector('#getValue');
  let foiz = document.querySelector('#foiz');
  let taqsim = document.querySelector('#taqsim');

getValue.onclick = function(){
    let umumiyInput = document.querySelector('#umumiy').value;
    let bulinuvchiInput = document.querySelector('#bulinuvchi').value;
    umumiyInput = parseInt(umumiyInput);
    bulinuvchiInput = parseInt(bulinuvchiInput);
    foiz.innerHTML += '<b>' + bulinuvchiInput + '</b>' + '%';
  let natija_100 = umumiyInput / 100;
  let res = natija_100 / bulinuvchiInput;
  let allResult = res * 100;
taqsim.innerHTML += '( ' + '<b>' + allResult + '</b>' + ' )';
  console.log(allResult);
}



  
  </script>
</body>
</html>
